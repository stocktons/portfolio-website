{% extends 'base.html' %}

{% block content %}
<section class="articles section" id="articles">
  <h1>Articles</h1>

  <ul id="articles-list">
    {% for article in articles %}
    <li><a href="/articles/{{ article['slug']}}">{{ article['title'] }}</a></li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
